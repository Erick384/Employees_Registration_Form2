<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Registration Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <form
      method="post"
      action="reg.php"
      enctype="multipart/form-data"
      class="container"
    >
      <div class="heading">
        <div class="logo">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
            <path
              d="M224 256A128 128 0 1 1 224 0a128 128 0 1 1 0 256zM209.1 359.2l-18.6-31c-6.4-10.7 1.3-24.2 13.7-24.2H224h19.7c12.4 0 20.1 13.6 13.7 24.2l-18.6 31 33.4 123.9 36-146.9c2-8.1 9.8-13.4 17.9-11.3c70.1 17.6 121.9 81 121.9 156.4c0 17-13.8 30.7-30.7 30.7H285.5c-2.1 0-4-.4-5.8-1.1l.3 1.1H168l.3-1.1c-1.8 .7-3.8 1.1-5.8 1.1H30.7C13.8 512 0 498.2 0 481.3c0-75.5 51.9-138.9 121.9-156.4c8.1-2 15.9 3.3 17.9 11.3l36 146.9 33.4-123.9z"
            />
          </svg>
        </div>
        <h2>Employee Registration Form</h2>
      </div>
      <div class="radio">
        <label for="prefix"></label>
        <div class="rform">
            <label><input type="radio" name="gender" value="Mr" />Mr.</label>
            <label><input type="radio" name="gender" value="Mrs" />Mrs.</label>
            <label><input type="radio" name="gender" value="Ms" />Ms.</label>
        </div>
      </div>
      <div class="form">
        <div class="form-group">
          <label for="firstName">First Name:</label>
          <div class="form-txt">
            <input type="text" name="first_name" placeholder="e.g. Marcus" />
          </div>
        </div>

        <div class="form-group">
          <label for="LastName">Last Name:</label>
          <div class="form-txt">
            <input type="text" name="last_name" placeholder="e.g. Rashford" />
          </div>
        </div>

        <div class="form-group">
          <label for="email">mail address 1:</label>
          <div class="form-txt">
            <input
              type="email"
              name="first_email"
              placeholder="e.g. m*****d10@gmail.com"
            />
          </div>
        </div>

        <div class="form-group">
          <label for="email">mail address 2:</label>
          <div class="form-txt">
            <input
              type="email"
              name="second_email"
              placeholder="e.g. m*****d@gmail.com"
            />
          </div>
        </div>

        <div class="form-group">
          <label for="city">City:</label>
          <div class="form-txt">
            <input type="text" name="city" placeholder="e.g. Nairobi" />
          </div>
        </div>

        <div class="form-group">
          <label for="state">STATE:</label>
          <div class="form-txt">
            <select name="state" style="padding: 0.3rem">
            <option></option>
              <option>AMSTERDAM</option>
              <option>BELGIUM</option>
              <option>ETHIOPIA</option>
              <option>KENYA</option>
              <option>MEXICO</option>
              <option>NORWAY</option>
              <option>UGANDA</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label for="zip">Zip:</label>
          <div class="form-txt">
            <input type="number" name="zip_code" />
          </div>
        </div>

        <div class="form-group">
          <label for="photo">Upload Photo:</label>
          <div class="form-photo">
            <input type="file" name="photo" accept="image/**" />
          </div>
        </div>
      </div>

      <div class="button">
        <input class="btn1" type="reset" value="Reset form" />
        <input class="btn2" type="submit" value="submit" />
      </div>
    </form>
  </body>
</html>
